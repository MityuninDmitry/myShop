spring.application.name=myShop

spring.r2dbc.url=${SPRING_R2DBC_URL}
spring.r2dbc.username=${SPRING_R2DBC_USERNAME}
spring.r2dbc.password=${SPRING_R2DBC_PASSWORD}
spring.r2dbc.pool.enabled=true
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=20



spring.liquibase.enabled=true
spring.liquibase.default-schema=public
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
spring.liquibase.url=${SPRING_DATASOURCE_URL}
spring.liquibase.user=${SPRING_DATASOURCE_USERNAME}
spring.liquibase.password=${SPRING_DATASOURCE_PASSWORD}

logging.level.org.springframework.web=DEBUG
logging.level.reactor.netty.http.server=ERROR

spring.webflux.form.encoding.charset=UTF-8
spring.webflux.form.encoding.enabled=true

spring.redis.host=${SPRING_REDIS_HOST}
spring.redis.port=${SPRING_REDIS_PORT}

logging.level.ru.mityunin=INFO

debug=true
payment.service.url=${PAYMENT_SERVICE_URL}

payment.service.connect-timeout=1000
payment.service.response-timeout=3000

product.cache.ttl=1m
order.cache.ttl=1m

logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.boot=INFO
# org.springframework.security.oauth2=DEBUG

spring.security.oauth2.client.provider.keycloak.authorization-uri=http://localhost:8180/realms/master/protocol/openid-connect/auth
spring.security.oauth2.client.provider.keycloak.token-uri=http://localhost:8180/realms/master/protocol/openid-connect/token
spring.security.oauth2.client.provider.keycloak.user-info-uri=http://localhost:8180/realms/master/protocol/openid-connect/userinfo
spring.security.oauth2.client.provider.keycloak.user-name-attribute=sub
spring.security.oauth2.client.provider.keycloak.jwk-set-uri=http://localhost:8180/realms/master/protocol/openid-connect/certs

spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.provider=keycloak
